<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Cities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    
    <div class="wrapper">

    <p>Press the button below to get started.</p>
    
    <button onclick="startGame()">Start</button>

    <p>Fill in the missing letters of the world capital.</p>

    <h2 id="word-blanks"></h2>

    <p id="winningCity"></p>

    Enter your guess (must be one letter): <input type="text" id="userGuess" onkeyup="captureGuess()">

    <p>Your guess is: <span id="enteredGuess"></span></p>

    <button onclick="compareGuess()">Enter your guess</button>

    <div id="lettersAlreadyGuessed"></div>

    <div id="incorrectLetters"></div>

    <div id="guesses-left">Remaining Guesses: </div>

    <div id="win-counter"></div>

    <div id="loss-counter"></div>
